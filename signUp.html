<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap Icons CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <style>
      /* ... (previous CSS rules) ... */

      .form-check {
        margin-top: 10px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 400px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
      }

      .form {
        display: flex;
        flex-direction: column;
      }

      .form h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .form input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form button {
        padding: 10px;
        background-color: #FD5D3D;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form button:hover {
        background-color: #FD5D3D;
      }

      .form button:focus {
        outline: none;
      }

      /* Hide the sign-in form initially */
      .hidden {
        display: none;
      }

      /* ... (previous CSS rules) ... */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <!-- Sign Up Form -->
        <form id="signup-form" class="form">
          <h2><i class="bi bi-person-plus me-2"></i>Sign Up</h2>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms-checkbox"
              required
            />
            <label class="form-check-label" for="terms-checkbox"
              >I agree to the <a href="#">Terms and Conditions</a></label
            >
          </div>
          <button type="submit">Sign Up</button>
        </form>

        <!-- Toggle between Sign In and Sign Up forms -->
        <p class="form-toggle">
          Already have an account?
          <a href="glowform.html" id="toggle-link">Sign In</a>
        </p>
      </div>
    </div>

    <script src="script.js">

          document.addEventListener("DOMContentLoaded", function () {
        const signInForm = document.getElementById("signin-form");
        const signUpForm = document.getElementById("signup-form");
        const signInToggle = document.getElementsByClassName("form-toggle")[0];
        const signUpToggle = document.getElementsByClassName("form-toggle")[1];

        signInForm.addEventListener("submit", function (e) {
          e.preventDefault();
          // Process the sign-in form here (you can add your own logic)
          alert("Sign In Successful!");
        });

        signUpForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const termsCheckbox = document.getElementById("terms-checkbox");
          if (termsCheckbox.checked) {
            // Process the sign-up form here (you can add your own logic)
            alert("Sign Up Successful!");
          } else {
            alert("Please agree to the Terms and Conditions.");
          }
        });

        signInToggle.addEventListener("click", function (e) {
          e.preventDefault();
          signInForm.classList.remove("hidden");
          signUpForm.classList.add("hidden");
          signInToggle.classList.add("hidden");
          signUpToggle.classList.remove("hidden");
        });

        signUpToggle.addEventListener("click", function (e) {
          e.preventDefault();
          signUpForm.classList.remove("hidden");
          signInForm.classList.add("hidden");
          signUpToggle.classList.add("hidden");
          signInToggle.classList.remove("hidden");
        });
      });
    </script>
  </body>
</html>
